<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Departamentos</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Orientatec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/listar}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departamentos/listar}">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auditoria/listar}">Auditor√≠a</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4 shadow-lg border-0 rounded">
                <h2 class="mb-4 text-center text-primary" th:text="${titulo}">Crear Departamento</h2>
                <form th:action="@{/departamentos/form}" th:object="${departamento}" method="post">
                    <div class="mb-3">
                        <label for="nombreDepartamentos" class="form-label">Nombre del Departamento</label>
                        <input type="text" id="nombreDepartamentos" th:field="*{nombreDepartamentos}" class="form-control" placeholder="Nombre del Departamento" required>
                        <div class="invalid-feedback">El nombre del departamento es obligatorio.</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-danger" th:href="@{/departamentos/listar}">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
