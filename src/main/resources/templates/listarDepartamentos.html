<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Orientatec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/listar}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departamentos/listar}">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auditoria/listar}">Auditoría</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="margin-top: 30px;">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Listado de Departamentos</h1>
        <a class="btn btn-success" th:href="@{/departamentos/form}">Crear Departamento</a>
    </div>

    <div class="mt-3">
        <div class="d-flex justify-content-end">
            <a class="btn btn-danger btn-sm mx-2" th:href="@{/departamentos/verpdf}">PDF</a>
            <a class="btn btn-success btn-sm" th:href="@{/departamentos/verdepartamento.xlsx}">XLS</a>
        </div>
    </div>

    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Departamento</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento : ${departamentos}">
            <td th:text="${departamento.idDepartamentos}"></td>
            <td th:text="${departamento.nombreDepartamentos}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/departamentos/form/{id}(id=${departamento.idDepartamentos})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/departamentos/eliminar/{id}(id=${departamento.idDepartamentos})}" onclick="return confirm('¿Estás seguro que quieres eliminar este departamento?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
