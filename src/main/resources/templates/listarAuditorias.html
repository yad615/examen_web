<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Auditorías</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Orientatec</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuarios/listar}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/departamentos/listar}">Departamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/auditoria/listar}">Auditoría</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container" style="margin-top: 30px;">
  <div class="header-container d-flex justify-content-between align-items-center">
    <h1 th:text="${titulo}">Listado de Auditorías</h1>
    <div class="d-flex justify-content-end">
      <a th:href="@{/auditoria/verpdf}" class="btn btn-danger btn-sm mx-2">PDF</a>
      <a th:href="@{/auditoria/verauditoria.xlsx}" class="btn btn-success btn-sm">XLS</a>
    </div>
  </div>

  <table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tabla</th>
      <th>ID Registro</th>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="auditoria : ${auditorias}">
      <td th:text="${auditoria.id}"></td>
      <td th:text="${auditoria.tabla}"></td>
      <td th:text="${auditoria.idRegistro}"></td>
      <td th:text="${#dates.format(auditoria.fecha, 'dd/MM/yyyy')}"></td>
      <td th:text="${auditoria.usuario}"></td>
      <td th:text="${auditoria.tipo}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
