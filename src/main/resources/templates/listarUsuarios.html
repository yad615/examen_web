<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Orientatec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/listar}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departamentos/listar}">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auditoria/listar}">Auditoría</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Listado de Usuarios</h1>
        <a class="btn btn-success" th:href="@{/usuarios/form}">Crear Usuario</a>
    </div>

    <div class="mt-3 d-flex justify-content-end">
        <a class="btn btn-danger btn-sm mx-2" th:href="@{/usuarios/download/pdf}">PDF</a>
        <a class="btn btn-success btn-sm" th:href="@{/usuarios/download/xls}">XLS</a>
    </div>

    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.idUsuarios}"></td>
            <td th:text="${usuario.nombreCompleto}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/usuarios/form/{id}(id=${usuario.idUsuarios})}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/usuarios/eliminar/{id}(id=${usuario.idUsuarios})}" onclick="return confirm('¿Estás seguro que quieres eliminar este usuario?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
